<div class="container mt-3">
    <div  #divListaNaves style='overflow-y: auto; '>
        <p>Listado de Naves:</p>
        <span *ngFor="let nave of datosSrv.arrayNaves; index as i; ">

            <div class="card mb-2">
                <div class="card-body">
                    <h4 class="card-title">{{nave.name}}</h4>
                    <p class="card-text"> {{nave.model}}</p>
                </div>
            </div>

        </span>
    </div>
</div>
